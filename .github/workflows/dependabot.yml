name: Dependabot Auto-merge

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check if PR is from Dependabot
      id: check-author
      run: |
        if [[ "${{ github.actor }}" == "dependabot[bot]" ]]; then
          echo "is_dependabot=true" >> $GITHUB_OUTPUT
        else
          echo "is_dependabot=false" >> $GITHUB_OUTPUT
        fi

    - name: Run pre-commit checks on Dependabot PR
      if: steps.check-author.outputs.is_dependabot == 'true'
      uses: pre-commit/action@v3.0.0

    - name: Check update type
      id: update-type
      if: steps.check-author.outputs.is_dependabot == 'true'
      run: |
        title="${{ github.event.pull_request.title }}"
        if [[ "$title" =~ "Bump.*from.*to.*" ]]; then
          if [[ "$title" =~ "[0-9]+\.[0-9]+\.[0-9]+ to [0-9]+\.[0-9]+\.[0-9]+" ]]; then
            # Extract versions to determine update type
            from_version=$(echo "$title" | grep -oP 'from \K[0-9]+\.[0-9]+\.[0-9]+')
            to_version=$(echo "$title" | grep -oP 'to \K[0-9]+\.[0-9]+\.[0-9]+')
            from_major=$(echo "$from_version" | cut -d. -f1)
            to_major=$(echo "$to_version" | cut -d. -f1)

            if [[ "$from_major" != "$to_major" ]]; then
              echo "update_type=major" >> $GITHUB_OUTPUT
            else
              echo "update_type=minor_patch" >> $GITHUB_OUTPUT
            fi
          else
            echo "update_type=minor_patch" >> $GITHUB_OUTPUT
          fi
        else
          echo "update_type=minor_patch" >> $GITHUB_OUTPUT
        fi

    - name: Auto-approve Dependabot PRs
      if: steps.check-author.outputs.is_dependabot == 'true'
      run: |
        gh pr review --approve "${{ github.event.pull_request.number }}"
      env:
        GH_TOKEN: ${{ github.token }}

    - name: Auto-merge minor/patch updates
      if: steps.check-author.outputs.is_dependabot == 'true' && steps.update-type.outputs.update_type == 'minor_patch'
      run: |
        gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Comment on major updates
      if: steps.check-author.outputs.is_dependabot == 'true' && steps.update-type.outputs.update_type == 'major'
      run: |
        gh pr comment "${{ github.event.pull_request.number }}" --body "ðŸš¨ **Major version update detected** - requires manual review before merging. Please check for breaking changes and test thoroughly."
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

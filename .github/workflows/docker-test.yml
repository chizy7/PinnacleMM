name: Docker Script Testing

on:
  pull_request:
    paths:
      - 'run-docker.sh'
      - 'Dockerfile'
      - '.github/workflows/docker-test.yml'
  push:
    branches: [ main ]
    paths:
      - 'run-docker.sh'
      - 'Dockerfile'
  workflow_dispatch:

jobs:
  test-docker-script:
    name: Test Docker Scripts
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Make scripts executable
      run: |
        chmod +x run-docker.sh
        chmod +x cleanup.sh
        
    - name: Test Docker script - Build
      run: |
        ./run-docker.sh build
        
    - name: Test Docker script - Simulation mode
      run: |
        timeout 30s ./run-docker.sh || true
        
    - name: Test Docker script - Help
      run: |
        ./run-docker.sh --help
        
    - name: Test Docker script - Logs
      run: |
        ./run-docker.sh logs || true  # May fail if no container running
        
    - name: Test Docker script - Stop
      run: |
        ./run-docker.sh stop || true  # May fail if no container running
        
    - name: Test Docker script - Custom parameters
      run: |
        timeout 30s ./run-docker.sh -s ETH-USD -v || true
        
    - name: Verify Docker image exists
      run: |
        docker images | grep pinnaclemm || echo "No pinnaclemm image found"
        
    - name: Test direct Docker run
      run: |
        docker run --rm pinnaclemm --help
        
    - name: Test Docker credential setup
      run: |
        echo "test123" | docker run --rm -i pinnaclemm --setup-credentials
        
    - name: Clean up Docker resources
      run: |
        ./run-docker.sh clean || true
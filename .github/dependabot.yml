version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "chizy7"
    assignees:
      - "chizy7"
    commit-message:
      prefix: "ci"
      include: "scope"

  # NPM dependencies (if I add any Node.js tooling)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "chizy7"
    assignees:
      - "chizy7"
    commit-message:
      prefix: "deps"
      include: "scope"

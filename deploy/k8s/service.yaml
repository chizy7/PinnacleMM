apiVersion: v1
kind: Service
metadata:
  name: pinnaclemm-ws
  namespace: pinnaclemm
  labels:
    app: pinnaclemm
    component: websocket
spec:
  type: ClusterIP
  selector:
    app: pinnaclemm
  ports:
    - name: websocket
      port: 8080
      targetPort: 8080
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: pinnaclemm-api
  namespace: pinnaclemm
  labels:
    app: pinnaclemm
    component: api
spec:
  type: ClusterIP
  selector:
    app: pinnaclemm
  ports:
    - name: api
      port: 8081
      targetPort: 8081
      protocol: TCP
